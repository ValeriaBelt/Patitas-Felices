<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles.css">
    <link rel="icon" type="image/jpeg" href="../images/logo.jpg">
    <title>Donaciones</title>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="../images/logo.jpg" alt="Logo Patitas Felices" class="logo">
        </div>
        <h1>Donaciones</h1>

        <nav>
            <ul>
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="../secciones/adopcion.html">Adopci√≥n</a></li>
                <li><a href="../secciones/voluntariado.html">Voluntariado</a></li>
                <li><a href="../secciones/noticias.html">Noticias</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="intro">
            <h3>Tus aportes nos ayudan a rescatar, alimentar y dar cuidados m√©dicos a m√°s animales.</h3>
        </section>

        <!-- üßæ Formulario de donaci√≥n -->
        <section class="formulario-donacion">
          <form id="formDonacion">
  <label>Nombre:</label><br>
  <input type="text" name="nombre" required><br><br>

  <label>Tel√©fono (formato internacional):</label><br>
  <input type="text" name="telefono" placeholder="+573001234567" required><br><br>

  <label>Tipo de donaci√≥n:</label><br>
  <select name="tipo" required>
    <option value="dinero">Dinero</option>
    <option value="manual">Manual</option>
  </select><br><br>

  <label>Monto (solo si es dinero):</label><br>
  <input type="number" name="monto"><br><br>

  <label>Descripci√≥n (si es manual):</label><br>
  <textarea name="descripcion" rows="4"></textarea><br><br>

  <button type="submit">Donar</button>
</form>

        </section>
    </main>

    <footer>
        <p>¬© 2025 Patitas Felices. Todos los derechos reservados.</p>
    </footer>

    <!--  Script para enviar datos al backend -->
    <script>
    document.getElementById('formDonacion').addEventListener('submit', async (e) => {
        e.preventDefault();

        const datos = Object.fromEntries(new FormData(e.target));
        try {
            const respuesta = await fetch('http://localhost:3000/donaciones', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(datos)
            });

            const resultado = await respuesta.json();
            alert(resultado.mensaje || 'Donaci√≥n registrada');

            e.target.reset(); // ‚úÖ Limpia el formulario despu√©s de enviar
        } catch (error) {
            alert('Error al enviar la donaci√≥n');
            console.error(error);
        }
    });
</script>
</body>
</html>
